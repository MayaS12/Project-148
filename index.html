<html lang="en">
  <head>
    <title>Document</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: white">
      <a-assets>
        <a-asset-item id="bench" src="bench/bench.gltf"></a-asset-item>
        <a-asset-item id="cat" src="cat/cat.gltf"></a-asset-item>
        <a-asset-item id="girl" src="girl/girl.gltf"></a-asset-item>
        <img src="bg.jpeg" id="bg" />
      </a-assets>

      <a-sky src="#bg"></a-sky>

      <a-entity light = "type: ambient; intensity: 0.8;"></a-entity>
      <a-entity animation = "property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 60000">
      <a-entity light = "type: directional; castShadow: True; intensity: 1; distance: 15; decay: 2; color: yellow;" position = "-100 18 20"></a-entity>
      </a-entity>

      <a-entity>
        <a-entity
          gltf-model="#cat"
          shadow = "cast: true; receive: false"
          position="0 -5 -5"
          rotation="0 0 0"
          scale="0.1 0.1 0.1"
        >
        </a-entity>
      </a-entity>

      <a-entity>
        <a-entity
          gltf-model="#girl"
          shadow = "cast: true; receive: false"
          position="4 -5 -5"
          rotation="0 180 0"
          scale="1 1 1"
        >
        </a-entity>
      </a-entity>

      <a-entity>
        <a-entity
          gltf-model="#bench"
          shadow = "cast: true; receive: false"
          position="-4 -5 -5"
          rotation="0 0 0"
          scale="1 1 1"
        >
        </a-entity>
      </a-entity>


    </a-scene>
  </body>
</html>
